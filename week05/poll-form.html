<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Celi Macêdo | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
            <fieldset>
                <legend>Contact Information</legend>
            <div class="form item column 2">    
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>  
            <div class="form item column 2">   
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="useremail">
            </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
            <div class="form item column 1">   
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chorme">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form item column 1"> 
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>    
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
               
                <button type="submit">Submit Poll</button>   
            </fieldset> 
            </form>

        </main>
        <footer>
            <p> ©2025 | HTML Form - User Poll Activity | Celi Macêdo</p>
        </footer>
    </body>
</html>
